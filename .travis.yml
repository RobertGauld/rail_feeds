language: ruby
rvm:
  - 2.4.4
  - 2.4.5
  - 2.4.6
  - 2.5.0
  - 2.5.1
  - 2.5.2
  - 2.5.3
  - 2.5.4
  - 2.5.5
  - 2.6.0
  - 2.6.1
  - 2.6.2
  - 2.6.3
  - jruby-9.2.0.0
  - jruby-9.2.1.0
  - jruby-9.2.3.0
  - jruby-9.2.4.0
  - jruby-9.2.4.1
  - jruby-9.2.5.0
  - jruby-9.2.6.0
gemfile:
  - Gemfile
branches:
  only:
    - master
    - staging
    - /gh(?:\d)+(?:-.+)?/
    - /dev_ver_\d+\.\d+/
env:
  global:
    # CC_TEST_REPORTER_ID for reporting test coverage to code climate
    - secure: ""
before_install: gem update bundler
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter && ./cc-test-reporter before-build
script:
  - bundle exec rubocop
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
    - secure: 
